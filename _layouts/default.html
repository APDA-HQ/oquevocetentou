<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{{ site.name }} - {{ site.description }}</title>
  <meta name="description" content="{{ site.meta_description}}" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- sinceramente? eu também não sei porque usei bootstrap. -->
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/index.css" />

</head>
<body>
  <div class="col-xs-8 col-xs-offset-2">
    <div class="navbar-wrapper">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">
                  Trocar navegação
                  <!--???--> </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">{{ site.brand }}</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                {% for link in site.links %}
                  <li>
                    <a href="{{ link.url }}" target="_blank">{{ link.label }}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      {{ content }}
      <footer>
        <small>
          texto localizado da sua fonte:
          <a href="http://whathaveyoutried.com/">http://whathaveyoutried.com/</a>
        </small>
      </footer>

    </div>
  </div>
</body>
</html>
